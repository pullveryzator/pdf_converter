<!DOCTYPE html>
<html>
<head>
    <title>PDF to MD, Excel Converter</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .upload-form { border: 2px dashed #ccc; padding: 20px; text-align: center; }
        .btn { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Конвертер PDF в markdown и Excel</h1>
    <div class="upload-form">
        <form method="post" enctype="multipart/form-data">
            <p>Загрузите PDF файл с задачами:</p>
            <input type="file" name="file" accept=".pdf" required>
            <br><br>
            <button type="submit" class="btn">Конвертировать</button>
        </form>
    </div>
    {% if message %}
    <p style="color:red;">{{ message }}</p>
    {% endif %}
</body>
</html>
